<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character</title>
    <!-- <link rel="stylesheet" href="characterStyle.css"> -->
</head>
<body>
    <h1>Character Sheet<button>Save</button></h1>
    <form action="">
        <div class='image left'>
            Character Image<img src="" alt="">
            <input type="file" name="" id="" accept="image/*">
        </div>
        <div class='right top'>
            <h2>Character</h2>
            <span>Name: <input type="text" name="" id=""><span id='name'></span></span>
            <span>Level: 
                <input type="number" name="" id="" value='1'>

            </span></span>
            <span>Class: 
                <select name="" id="">
                    <option value=""></option>
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>
                <span id='class'>

                </span>
            </span>
            <span>Race: 
                <select name="" id="">
                    <option value=""></option>
                    <option value="Dragonborn">Dragonborn</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Elf">Elf</option>
                    <option value="Gnome">Gnome</option>
                    <option value="Half-elf">Half-elf</option>
                    <option value="Half-orc">Half-orc</option>
                    <option value="Halfling">Halfling</option>
                    <option value="Human">Human</option>
                    <option value="Tiefling">Tiefling</option>
                </select>
                <span id='race'></span></span>
            <span>Alignment: 
                <select name="" id="">
                    <option value=""></option>
                    <option value="chaotic good">chaotic good</option>
                    <option value="neutral good">neutral good</option>
                    <option value="lawful good">lawful good</option>
                    <option value="chaotic neutral">chaotic neutral</option>
                    <option value="true neutral">true neutral</option>
                    <option value="lawful neutral">lawful neutral</option>
                    <option value="chaotic evil">chaotic evil</option>
                    <option value="neutral evil">neutral evil</option>
                    <option value="lawful evil">lawful evil</option>
                </select>
                <span id='align'></span></span>
            <span>Experience: <input type="number"><span id='exp'></span></span>
            <span>Armor: <input type="number" name="" id=""><span id='arm'></span></span>
            <span>Speed: <input type="number"><span id='speed'></span></span>
        </div>
        <div class='right top'>
            <h2>Skills</h2>
            <span>Str: <span id='str'></span><input type="number" name="" id=""> </span>
            <span>Dex: <span id='dex'></span><input type="number" name="" id=""></span>
            <span>Con: <span id='con'></span><input type="number" name="" id=""></span>
            <span>Int: <span id='int'></span><input type="number" name="" id=""></span>
            <span>Wis: <span id='wis'></span><input type="number" name="" id=""></span>
            <span>Cha: <span id='cha'></span><input type="number" name="" id=""></span>
        </div>
        <div class='left section'>
            <h2>Attacks</h2>
            <ul></ul>
        </div>
        <div class='right section'>
            <h2>Equipment</h2>
            <ul></ul>
        </div>
    </form>
</body>
</html>
