<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character</title>
    <link rel="stylesheet" href="characterStyle.css">
</head>
<body>
    <h1>Character Sheet
        <button id='saveCharacter'>Save</button>
    </h1>
    <form action="../mainScreen/mainScreen.html" method="POST">
        <div class='image left'>
            <img src="" alt="" id='characterImage'>
            <input type="file" name="characterImageSelect" id="characterImageSelect" accept="image/*">
            <div id='defaultImages'></div>
        </div>
        <div class='right top'>
            <h2>Character</h2>
            <section>Name: <input type="text" name="name" id="name" required></section>
            <section>Level: 
                <input type="number" name="level" id="level">

            </section>
            <section>Class: 
                <select name="class" id="class">
                    <option value=""></option>
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>
            </section>
            <section>Race: 
                <select name="" id="race">
                    <option value=""></option>
                    <option value="Dragonborn">Dragonborn</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Elf">Elf</option>
                    <option value="Gnome">Gnome</option>
                    <option value="Half-elf">Half-elf</option>
                    <option value="Half-orc">Half-orc</option>
                    <option value="Halfling">Halfling</option>
                    <option value="Human">Human</option>
                    <option value="Tiefling">Tiefling</option>
                </select>
            <section>Alignment: 
                <select name="alignment" id="alignment">
                    <option value=""></option>
                    <option value="chaotic good">chaotic good</option>
                    <option value="neutral good">neutral good</option>
                    <option value="lawful good">lawful good</option>
                    <option value="chaotic neutral">chaotic neutral</option>
                    <option value="true neutral">true neutral</option>
                    <option value="lawful neutral">lawful neutral</option>
                    <option value="chaotic evil">chaotic evil</option>
                    <option value="neutral evil">neutral evil</option>
                    <option value="lawful evil">lawful evil</option>
                </select>
            <section>Experience: <input type="number" id='exp'></section>
            <section>Armor: <input type="number" name="armor" id="armor"></section>
            <section>Speed: <input type="number" id='speed'></section>
        </div>
        <div class='right top'>
            <h2>Skills</h2>
            <div class='skill' id='strDiv'>Str: <input type="number" name="" id="str"> </div>
            <div class='skill' id='dexDiv'>Dex: <input type="number" name="" id="dex"></div>
            <div class='skill' id='conDiv'>Con: <input type="number" name="" id="con"></div>
            <div class='skill' id='intDiv'>Int: <input type="number" name="" id="int"></div>
            <div class='skill' id='wisDiv'>Wis: <input type="number" name="" id="wis"></div>
            <div class='skill' id='chaDiv'>Cha: <input type="number" name="" id="cha"></div>
        </div>
        <div class='left section' style="height: 200px;">
            <h2>Attacks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Attack bonus</th>
                        <th>damage type</th>
                        <th>dice</th>
                        <th>Range</th>
                    </tr>
                    <!-- For each weapon make a row -->
                </thead>
                <tbody id='attackTableRows'>

                </tbody>
            </table>
        </div>
        <div class='right section'>
            <h2>Equipment</h2>
            <select name="" id="weaponDropDown">
            </select>
            <button id="equipmentAdd">Add</button>
            <ul></ul>
        </div>
        <div class="right section">
            <h2>Spells</h2>
            <select name="" id="spellDropDown">
            </select>
            <button id="spellAdd">Add</button>
        </div>
        <div class="">
            <h2>Background story:</h2> 
            <textarea name="" id="background" cols="30" rows="10"></textarea>
        </div>
    </form>
    <script type='module' src="./editor.js"></script>
</body>
</html>
