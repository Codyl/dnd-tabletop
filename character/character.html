<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character</title>
    <link rel="stylesheet" href="characterStyle.css">
</head>
<body>
    <a href="../mainScreen/mainScreen.html">Back to map screen</a>
    <h1>Character Sheet<button onclick="window.location.href='./characterEdit.html'+window.location.search">Edit</button></h1>
    <div class='image left'>
        <img src="" alt="">
    </div>
    <div class='right top'>
        <h2>Character</h2>
        <div>Name: <span id='name'></span></div>
        <div>Level: <span id='level'></span></div>
        <div>Class: <span id='class'></span></div>
        <div>Race: <span id='race'></span></div>
        <div>Alignment: <span id='alignment'></span></div>
        <div>Experience: <span id='exp'></span></div>
        <div>Armor: <span id='armor'></span></div>
        <div>Speed: <span id='speed'></span></div>
    </div>
    <div class='right top'>
        <h2>Skills</h2>
        <div>Str: <span id='str'></span></div>
        <div>Dex: <span id='dex'></span></div>
        <div>Con: <span id='con'></span></div>
        <div>Int: <span id='int'></span></div>
        <div>Wis: <span id='wis'></span></div>
        <div>Cha: <span id='cha'></span></div>
    </div>
    <div class='left section'>
        <h2>Attacks</h2>
        <ul></ul>
    </div>
    <div class='right section'>
        <h2>Equipment</h2>
        <ul></ul>
    </div>
    <script type='module' src="./character.js"></script>
</body>
</html>
